{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row content">
  <div class="col-md-12">
    <h3>Лог запусков</h3>
    <textarea class="form-control execution-log" rows="6">{%autoescape off%}{{runLog}}{%endautoescape%}</textarea>
  </div>
</div>

<div class="row content">
  <div class="col-md-12">

    <button type="button" class="btn btn-success success-counter{% if count.success == 0 %} hide{% endif %}">
      Success <span class="badge">{{count.success}}</span>
    </button>
    <button type="button" class="btn btn-danger failure-counter{% if count.failure == 0 %} hide{% endif %}">
      Failure <span class="badge">{{count.failure}}</span>
    </button>

    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add-url">Добавить URL</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" data-toggle="modal" data-target="#add-urls-list">Добавить список</a></li>
        <li><a href="{% static 'test.txt' %}">Пример списка</a></li>
      </ul>
    </div>

    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default drop-results-button" data-toggle="modal" data-target="#drop-results">Сбросить результаты</button>
    </div>

  </div>
</div>

<div class="row content">
  <div class="col-md-12">
    <h3>Лог результатов</h3>
    <textarea class="form-control results-log" rows="18">{%autoescape off%}{{resultsLog}}{%endautoescape%}</textarea>
  </div>
</div>

<div id="add-url" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Добавление URL</h4>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="titleInput">URL</label>
            <input type="text" class="form-control" id="urlInput" placeholder="www.domain.com">
          </div>

          <div class="form-group">
            <label for="titleInput">Задержка по времени</label>
            <input type="text" class="form-control" id="timeInput" placeholder="mm:ss">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary confirm-add-url">Подтвердить</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="add-urls-list" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Добавление списка URL-ов</h4>
      </div>
      <form>
        <div class="modal-body">
          <p>Формат списка: <code>[mm:ss] url</code>.</p>

          <div class="form-group">
            <label class="col-sm-2 control-label">Список</label>
            <div class="col-sm-10"><input type="file" id="file-input"></div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary confirm-add-urls-list">Подтвердить</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="drop-results" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Удаление результатов</h4>
      </div>
      <form>
        <div class="modal-body">
          <p>Вы уверены что хотите удалить все результаты ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger confirm-drop-results">Подтвердить</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
